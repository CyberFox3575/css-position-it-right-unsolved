<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/fancy-robot.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <header class="exercise-header">
      <nav class="top-nav">
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./legal-page.html">Legal information page</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="robot-container">
      <div class="robot-face-shape">
        <div class="robot-eye-left"></div>
        <div class="robot-eye-left-two"></div>
        <div class="left-eye-iris"></div>
        <div class="robot-eye-right"></div>
        <div class="robot-eye-right-two"></div>
        <div class="right-eye-iris"></div>
        <div class="robot-nose"></div>
        <div class="robot-nose-two"></div>
        <div class="robot-mouth"></div>
        <div class="robot-teeth">
          <div class="robot-tooth-one"></div>
          <div class="robot-tooth-two"></div>
          <div class="robot-tooth-three"></div>
          <div class="robot-tooth-four"></div>
          <div class="robot-tooth-five"></div>
          <div class="robot-tooth-six"></div>
          <div class="robot-tooth-seven"></div>
          <div class="robot-tooth-eight"></div>
          <div class="robot-tooth-nine"></div>
        </div>
      </div>
      <div class="robot-ear-top"></div>
      <div class="top-antenna-left"></div>
      <div class="top-antenna-left-end"></div>
      <div class="top-antenna-right"></div>
      <div class="top-antenna-right-end"></div>
      <div class="robot-ear-left"></div>
      <div class="left-ear-antenna-one"></div>
      <div class="left-ear-antenna-two"></div>
      <div class="left-ear-antenna-three"></div>
      <div class="left-antenna-end"></div>
      <div class="robot-ear-right"></div>
      <div class="right-ear-antenna-one"></div>
      <div class="right-ear-antenna-two"></div>
      <div class="right-ear-antenna-three"></div>
      <div class="right-antenna-end"></div>
      </div>
    </div>
  </body>
</html>
